<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Exitosa</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #333; /* Texto oscuro */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #message-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center; /* Añadido para centrar el contenido */
        }

        h1 {
            color: #2c3e50; /* Azul oscuro para el encabezado principal */
            margin-bottom: 20px; /* Agregado para separar el título del contenido */
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <h1>Actualización Exitosa</h1>
        <p>El precio ha sido actualizado correctamente.</p>
        <a href="/">Volver a la página principal</a>
    </div>
</body>
</html>
